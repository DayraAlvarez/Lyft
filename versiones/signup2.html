<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
    <link rel="icon" href="assets/images/imag.jpg"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!--Sign in form-->
  <section class="container signForm">
    <div class="row">
      <div class="col s12">
        <div id="card" class="card">
          <a href="../index.html" class="brand-logo"><i class="material-icons">chevron_left</i></a>
          <h4>Sign Up</h4>
          <p>Join now for free ride credit</p>
          <hr>
          <section>
            <div class="row">
                 <form class="col s12">
                   <div class="row">
                     <div class="input-field col s6">
                       <i class="material-icons prefix">account_circle</i>
                       <input id="icon_prefix" type="text" class="validate">
                       <label for="icon_prefix">First Name</label>
                     </div>
                     <div class="input-field col s6">
                       <input id="last_name" type="text" class="validate">
                       <label for="last_name">Last Name</label>
                     <div class="input-field col s6">
                       <i class="material-icons prefix">email</i>
                       <input id="icon_email" type="tel" class="validate">
                       <label for="icon_email">email</label>
                     </div>
                   </div>
                 </form>
               </div>
          </section>
          <div class="input-field">
            <!--Input to enable-->
              <form action="#">
             <p>
               <label>
                 <input id="checkThis"type="checkbox" class="filled-in"/>
                 <span>I agree to Lyft's Terms of service</span>
               </label>
             </p>
            <!--Button to disable-->
            <a id="checkBoxButton" class="waves-effect waves-light btn modal-trigger" href="#modal1" disabled=disabled/>NEXT</a>
            <a href="login.html"><span class="helper-text" data-error="wrong" data-success="right">Return to login</span></a>
          </div>
          </div>
        </div>
    </div>
  </section>
  <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Registration complete</h4>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
  </html>
