<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
    <link rel="icon" href="assets/images/imag.jpg"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!--Sign in form-->
  <section class="container signForm">
    <div class="row">
      <div class="col s12">
        <div id="card" class="card #ffffff white">
          <a href="../index.html" class="brand-logo"><i class="small material-icons">chevron_left</i></a>
          <h4 id="cardHeader">Sign Up</h4>
          <p id="cardText">Join now for free ride credit!!</p>
          <hr>
          <div>
          <select class="input-field col s12">
            <option value="1" data-icon="../assets/images/mexico.png">Mexico</option>
            <option value="2" data-icon="../assets/images/colombia.png">Colombia</option>
            <option value="3" data-icon="../assets/images/chile.png">Chile</option>
            <option value="3" data-icon="../assets/images/states.png">United States</option>
          </select>
          <div class="input-field">
            <!--Input to enable-->
            <input type="text" placeholder="Phone number" id="searchInput"/>
            <a id="getCode" class="waves-effect waves-light btn modal-trigger #4a148c purple darken-4" href="#modal1">Get code</a>
            <span class="helper-text" data-error="wrong" data-success="right">Click on to get your verification code</span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Button to disable-->
  <a href="verification.html"><input type="submit" value="NEXT"  id="submitBtn" class="enableOnInput" disabled=disabled/></a>
  <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Your security code is:</h4>
        <p id="myInput">G8CSQ793</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
  </html>
