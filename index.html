<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
    <link rel="icon" href="assets/images/imag.jpg"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<!--Intro page to hide-->
<body>
    <div id="page">
      <section class="row lyftLogo intro">
        <div class="intro">
          <img class="mainLogo" src="assets/images/logo-white.png" alt="Logo">
        </div>
      </section>
    </div>
    <!--Sign up/log in to show-->
    <div id="mainPage" class="">
      <div class="row">
          <section class="setUp">
            <div class="setUpElement">
              <img class="logoTop" src="assets/images/logo-white.png" alt="Logo">
            </div>
            <div  class="setUpElement">
              <img class="logoCover" src="assets/images/logo-pink.png" alt="Logo-cover">
            </div>
            <div  class="setUpElement setUpBtn">
              <a class="waves-effect waves-light btn-large introBtn #7b1fa2 purple darken-2" href="versiones/login.html">Log In</a>
              <a class="waves-effect waves-light btn-large introBtn #4a148c purple darken-4" href="versiones/signup.html">Sign Up</a>
            </div>
          </section>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
