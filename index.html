<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<!--Intro page to hide-->
<body>
    <div id="page" class="container">
      <section class="row lyftLogo intro">
        <div class="intro">
          <img class="mainLogo" src="assets/images/logo-white.png" alt="Logo">
        </div>
      </section>
    </div>
    <!--Sign up/log in to show-->
    <div class="container">
      <div class="row">
          <section class="setUp">
            <div class="setUpElement">
              <img class="logoTop" src="assets/images/logo-white.png" alt="Logo">
            </div>
            <div  class="setUpElement">
              <img class="logoCover" src="assets/images/logo-pink.png" alt="Logo-cover">
            </div>
            <div  class="setUpElement setUpBtn">
              <a class="waves-effect waves-light btn-large">Log In</a>
              <a class="waves-effect waves-light btn-large" href="signup.html">Sign Up</a>
            </div>
          </section>
      </div>
    </div>
<!--Sign in form-->
<section class="container signForm">
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <img src="" alt="">
        <h4>Sign Up</h4>
        <p>Join now for free ride credit</p>
        <hr>
        <div>
        <select class="input-field col s12">
          <option value="" disabled selected>Elige tu locacion</option>
          <option value="1">Mexico</option>
          <option value="2">Colombia</option>
          <option value="3">Chile</option>
          <option value="3">Chile</option>
        </select>
        <div class="input-field">
          <input id="email" type="email" class="validate">
          <label for="email">+052</label>
          <span class="helper-text" data-error="wrong" data-success="right">We'll send a text to verify your phone</span>
          <a class="waves-effect waves-light btn-large">NEXT</a>
        </div>
        </div>
      </div>
      </div>
  </div>
</section>
<!--Agregar modal con codigo deingreso-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
